##
#Execution Flow
#Suite starts ? CrossBrowserSuite runs with parallel="tests" and thread-count="2".
#TestNG creates two test threads:
#ChromeTest ? sends <parameter name="browser" value="chrome"/> to TestRunner.
#EdgeTest ? sends <parameter name="browser" value="edge"/> to TestRunner.
#Each thread executes runners.TestRunner.
#In @BeforeClass, the correct browser is set using BrowserFactory.setBrowser(browser).
#In Hooks, before each scenario, it calls BrowserFactory.getBrowser() and then launches that browser via DriverFactory.


